<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipedia</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="banner">
    <img
        src="https://images.pexels.com/photos/5711429/pexels-photo-5711429.jpeg?auto=compress&cs=tinysrgb&w=1920&dpr=1"
        alt=""
        class="banner-image utils-absolute" />
    <h1 class="banner-title utils-absolute">
      Discover new recipes to make with your family.
    </h1>
  </div>
  <main class="container">
    <div class="js-recipe-cards-container">
      <div class="recipe-card">
        <img
            src="https://images.unsplash.com/photo-1595295333158-4742f28fbd85?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80"
            alt=""
            class="recipe-card-image" />
        <div class="recipe-card-body">
          <h4 class="recipe-card-category">Pasta</h4>
          <h3 class="recipe-card-name">Spaghetti</h3>
          <div class="utils-flex utils-ai-c utils-gap-1">
            <span class="utils-flex utils-ai-c utils-gap-0-5">
              <span class="material-symbols-outlined">schedule</span>
              <time class="recipe-card-preparation-time">45min</time>
            </span>
            <span class="utils-flex utils-ai-c utils-gap-0-5">
              <span class="material-symbols-outlined ">star</span>
              <div class="recipe-card-rating">5.0</div>
            </span>
          </div>
          <button class="button recipe-card-button">Check Recipe</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
