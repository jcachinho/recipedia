<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipedia</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="script.js" defer></script>
</head>

<template class="js-template-recipe-card">
  <div class="recipe-card">
    <img
        src=""
        alt=""
        class="recipe-card-image" />
    <div class="recipe-card-body">
      <span class="recipe-card-category"></span>
      <h3 class="recipe-card-name"></h3>
      <div class="utils-flex utils-ai-c utils-gap-1">
        <span class="utils-flex utils-ai-c utils-gap-0-5">
          <span class="material-symbols-outlined">schedule</span>
          <time class="recipe-card-preparation-time"></time>
        </span>
        <span class="utils-flex utils-ai-c utils-gap-0-5">
          <span class="material-symbols-outlined ">star</span>
          <div class="recipe-card-rating"></div>
        </span>
      </div>
      <button class="button recipe-card-button">Check Recipe</button>
    </div>
  </div>
</template>

<body>
  <div class="banner">
    <img
        src="https://images.unsplash.com/photo-1528605248644-14dd04022da1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&w=1920"
        alt=""
        class="banner-image utils-absolute utils-invert-x" />
    <h1 class="banner-title utils-absolute">
      Discover new recipes to make with your family.
    </h1>
  </div>

  <main class="container">
    <h1>Today's highlights</h1>
    <div class="todays-highlights-container recipes-container">
    </div>
  </main>
</body>
</html>
